<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="/public/head :: onLoadHead(用户管理)">
</head>
<body ddata-type="widgets">
<div class="am-g tpl-g">
    <!-- 模态提示组件 -->
    <div th:include="/public/tips :: Tips"></div>
    <!-- 数据选择模态组件 -->
    <div th:include="/public/dataBind :: RuBindTips" class="am-popup"  id="data-bind-modal"></div>
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper none-margin">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                            <div class="row">
                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                                    <div class="widget am-cf">
                                        <div class="widget-head am-cf">
                                            <div class="widget-title am-fl" th:if="${add}">新增用户</div>
                                            <div class="widget-title am-fl" th:if="${view}">查看用户</div>
                                            <div class="widget-title am-fl" th:if="${edit}">编辑用户</div>
                                            <div class="widget-function am-fr" th:unless="${view}">
                                            </div>
                                        </div>
                                        <div class="widget-body am-fr">

                                            <form class="am-form tpl-form-border-form tpl-form-border-br" id="DataFrom">
                                                <input type="hidden" name="id" th:value="${entity.id}">




                                                <div class="am-form-group">
                                                    <label for="password" class="am-u-sm-3 am-form-label">密码 <span class="tpl-form-line-small-title">Password</span></label>
                                                    <div class="am-u-sm-9">
                                                        <input type="password" class="tpl-form-input" name="password" id="password"  placeholder="请输入用户密码">
                                                        <small th:unless="${view}">密码可包含大小写英文,数字,及部分特殊符号</small>
                                                    </div>
                                                </div>


                                                <div class="am-form-group">
                                                    <label for="repassword" class="am-u-sm-3 am-form-label">确认密码 <span class="tpl-form-line-small-title">Password</span></label>
                                                    <div class="am-u-sm-9">
                                                        <input type="password" class="tpl-form-input" name="repassword" id="repassword" placeholder="再次输入用户密码">
                                                        <small th:unless="${view}">密码可包含大小写英文,数字,及部分特殊符号</small>
                                                    </div>
                                                </div>

                                                <div class="am-form-group">
                                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success" th:unless="${view}">提交</button>
                                                        <button type="button" class="am-btn am-btn-danger" onclick="goUrl('/sysuser/setting/')">返回</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>

<css th:replace="/public/css :: onLoadCSS"></css>
<link th:href="@{/system_assets/css/upload/amazeui.upload.css}" rel="stylesheet" type="text/css" />
<js th:replace="/public/js :: onLoadJS"></js>
<script th:src="@{/system_assets/js/tree/amazeui.tree.min.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/typeahead/bloodhound.min.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/typeahead/typeahead.jquery.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/typeahead/amazeui.tagsinput.min.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/upload/amazeui.upload.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/upload/amazeui.upload.template.js}" type="text/javascript"></script>
<script th:src="@{/system_assets/js/upload/amazeui.upload.event.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/sysuser/sysuser.js}" type="text/javascript"></script>
<script th:inline="javascript">
    $(function () {
        validateFrom();
        initModalRU();
    })

    /**
     * 校验登录表单
     * @returns void
     */
    function validateFrom(){
        $("#DataFrom").validate({
            rules: {
                orgTree:{
                    treeRequired:true
                },
                username: {
                    required:true,
                    minlength: 4,
                    maxlength:15,
                    noChinese:true
                },
                password:{
                    required:true,
                    minlength: 6,
                    maxlength:30,
                    noChinese:true
                },
                repassword:{
                    required:true,
                    equalTo: "#password"
                },
                realname:{
                    required:true,
                    maxlength:30
                },
                email:{
                    required:true,
                    email:true,
                    maxlength:50
                },
                number:{
                    required:true,
                    maxlength:11
                },
                mobile: {
                    required: true,
                    isMobile: true
                }

            },
            submitHandler: function(form) { //验证成功时调用
                var param = $('#DataFrom').serializeJson();
                var url = "/sysuser/save"
                var completeHandler = function (data) {
                    location.href = "/"
                }
                doPost(url,param,completeHandler)
            }
        });
    }

</script>
<script id="tpl-sysRoleList" type="text/html" th:replace="/sysuser/template :: sysRoleListTemp"></script>
<script id="tpl-uploadTips" type="text/html" th:replace="/public/upload :: uploadTipsTemp"></script>
<script id="treeTipsTempl" type="text/html"  th:replace="/public/tree :: treeTips"></script><!-- 机构树模态组件 -->
<div class="am-popup" id="treeTips"></div>
<div class="am-popup"  id="upload-modal"></div>
</body>
</html>
